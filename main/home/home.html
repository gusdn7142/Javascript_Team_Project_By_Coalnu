<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문헌의 정원</title>
    <script
      src="https://kit.fontawesome.com/6c8d2e0118.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../common/footer/footer.css" />
    <link rel="stylesheet" href="../common/nav/nav.css" />
    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <div id="nav"></div>
    
    <div>
      <div class="main-carousel-container">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="./image/carousel-firstBook.jpg"
                class="main-top-carousel-img show-web"
                alt="나의-문학-답사-일지"
              >
              <img
                src="./image/carousel-firstBook-pad.jpg"
                class="main-top-carousel-img show-pad"
                alt="나의-문학-답사-일지"
              >
              <img
                src="./image/carousel-firstBook-phone.jpg"
                class="main-top-carousel-img show-phone"
                alt="나의-문학-답사-일지"
              >
              <div class="main-top-carousel-text">
                <h5 class="custom-fs-24 bold-text responsive-fs-20">
                  나의 문학 답사 일지
                </h5>
                <p class="custom-fs-20 responsive-fs-16 hidden-phone">
                  배움을 찾아 떠난 국문학자의 여행
                </p>
                <button
                  class="main-top-carousel-shareButton custom-mg-top-60 responsive-mg-top">
                  <span class="custom-fs-16 bold-text custom-text-white">바로가기</span>
                  <i class="fa-solid fa-arrow-up-right-from-square main-top-carousel-shareButton-icon"></i>
                </button>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./image/carousel-secondBook.jpg"
                class="main-top-carousel-img show-web"
                alt="시절과-기분"
              >
              <img
                src="./image/carousel-secondBook-pad.jpg"
                class="main-top-carousel-img show-pad"
                alt="시절과-기분"
              >
              <img
                src="./image/carousel-secondBook-phone.jpg"
                class="main-top-carousel-img show-phone"
                alt="시절과-기분"
              >
              <div class="main-top-carousel-text">
                <h5 class="custom-fs-24 bold-text responsive-fs-20">
                  시절과 기분
                </h5>
                <p class="custom-fs-20 responsive-fs-16 hidden-phone">
                  한국문학이 기다린 새로운 사랑 소설
                </p>
                <button
                  class="main-top-carousel-shareButton custom-mg-top-60 responsive-mg-top">
                  <span class="custom-fs-16 bold-text custom-text-white">바로가기</span>             
                  <i class="fa-solid fa-arrow-up-right-from-square main-top-carousel-shareButton-icon"></i>
                </button>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./image/carousel-thirdBook.jpg"
                class="main-top-carousel-img show-web"
                alt="당일치기-조선여행"
              >
              <img
                src="./image/carousel-thirdBook-pad.jpg"
                class="main-top-carousel-img show-pad"
                alt="당일치기-조선여행"
              >
              <img
                src="./image/carousel-thirdBook-phone.jpg"
                class="main-top-carousel-img show-phone"
                alt="당일치기-조선여행"
              >
              <div class="main-top-carousel-text">
                <h5 class="custom-fs-24 bold-text responsive-fs-20">
                  당일치기 조선여행
                </h5>
                <p class="custom-fs-20 responsive-fs-16 hidden-phone">
                  가이드와 떠나는 조선시대 시간여행
                </p>
                <button
                  class="main-top-carousel-shareButton custom-mg-top-60 responsive-mg-top">
                  <span class="custom-fs-16 bold-text custom-text-white">바로가기</span>
                  <i class="fa-solid fa-arrow-up-right-from-square main-top-carousel-shareButton-icon"></i>
                </button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <div>
      <div class="button-info">카테고리별 도서</div>
      <div>
        <button>전체</button>
        <button type="button" class="btn btn-light">기술과학</button>
        <button type="button" class="btn btn-light">문학</button>
        <button type="button" class="btn btn-light">사회과학</button>
        <button type="button" class="btn btn-light">순수과학</button>
        <button type="button" class="btn btn-light">역사</button>
        <button type="button" class="btn btn-light">예술</button>
        <button type="button" class="btn btn-light">어학</button>
        <button type="button" class="btn btn-light">자연과학</button>
        <button type="button" class="btn btn-light">종교</button>
        <button type="button" class="btn btn-light">철학</button>
        <button type="button" class="btn btn-light">총류</button>
        <button type="button" class="btn btn-light">기타</button>
      </div>
    </div>

    <div>
      <img src="http://cover.nl.go.kr/${cover-img}" />
      <div></div>
      <div></div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../common/common.js"></script>
    <script src="home.js"></script>
  </body>
</html>
