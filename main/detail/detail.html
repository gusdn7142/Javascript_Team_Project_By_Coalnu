<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문헌의 정원</title>
    <script
      src="https://kit.fontawesome.com/6c8d2e0118.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../common/footer/footer.css" />
    <link rel="stylesheet" href="../common/nav/nav.css" />
    <link rel="stylesheet" href="detail.css" />
    <script src="../common/apikey.js"></script>
  </head>

  <body>
    <div id="nav"></div>

    <main class="main-container responsive-mg-top-40">
      <div class="book-detail">
        <aside>
          <img id="detailBookImage" src="../common/image/book-null-image.jpg" />
        </aside>

        <section>
          <div
            id="detailBookTitle"
            class="detail-nodata custom-fs-40 custom-mg-bottom-24 bold-text responsive-fs-28"
          >
            검색된 데이터가 없습니다.
          </div>
          <div
            id="detailBookAuthor"
            class="custom-fs-24 custom-text-darkGrey bold-text custom-mg-bottom-60 responsive-fs-20 responsive-mg-bottom-20"
          ></div>

          <div
            class="custom-fs-20 custom-text-darkGrey custom-mg-bottom-24 responsive-mg-bottom-16 responsive-fs-16"
          >
            <span class="bold-text"> 카테고리: </span>
            <span id="detailBookCategory"></span>
          </div>

          <div
            class="custom-fs-20 custom-text-darkGrey custom-mg-bottom-24 responsive-mg-bottom-16 responsive-fs-16"
          >
            <span class="bold-text"> 비치일: </span>
            <span id="detailBookRegYMD"></span>
          </div>

          <div
            class="custom-fs-20 custom-text-darkGrey custom-mg-bottom-60 responsive-fs-16 responsive-mg-bottom-28"
          >
            <span class="bold-text"> 자료 보관 장소: </span>
            <span id="detailBookPlace"></span>
          </div>

          <div>
            <button
              id="detailBookBtn"
              class="detail-button-rent custom-bgColor-black custom-text-white"
              style="width: 152px; height: 48px; border-radius: 20px"
            >
              <span class="bold-text custom-fs-16">대여하기&nbsp</span>
              <img
                src="image/External link.png"
                style="width: 24px; height: 24px; border: none"
              />
            </button>
          </div>
        </section>
      </div>

      <div class="book-author">
        <section class="book-author-title custom-mg-bottom-24">
          <div>
            <div class="custom-fs-24 bold-text responsive-fs-20">
              관련 작가 도서
            </div>
            <div class="custom-fs-20 responsive-fs-16">
              동일한 작가의 다른 도서를 만나보세요
            </div>
          </div>
        </section>

        <section class="book-author-content">
          <!-- ImageText Box List 부분 -->
          <ul
            id="book-ImageAndText-List-By-Author"
            class="book-author-content-image-and-text-List"
          ></ul>

          <div class="see-more custom-fs-16">
            <a href="#">
              <span>더보기&nbsp&nbsp&nbsp</span>
              <img src="image/Vector-right.png" />
            </a>
          </div>
        </section>
      </div>
    </main>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../common/common.js"></script>
    <script src="detail.js"></script>
  </body>
</html>
