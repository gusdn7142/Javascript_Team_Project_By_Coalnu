<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문헌의 정원</title>
    <script src="https://kit.fontawesome.com/6c8d2e0118.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../common/footer/footer.css">
    <link rel="stylesheet" href="../common/nav/nav.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>
  <!-- nav -->
  <div id="nav"></div>

  <div class="main-container">
    <div class="custom-fs-40 bold-text custom-mg-top-60 main-top-title">검색</div>
    
    <!-- inputArea -->
    <div class="main-top-inputArea custom-mg-bottom-32 custom-mg-top-24">
      <input type="text" id="search-input" class="custom-fs-20" placeholder="도서 제목을 입력하세요">
      <i class="fa-solid fa-magnifying-glass searching-icon" onclick="searchBook()"></i>
    </div>

    <!-- defaultMessage -->
    <div id="default-message" class="main-mid-inputInfo custom-fs-20 medium-text" role="alert">
      <span>검색 결과가 없습니다.</span> 
      <span class="hidden-phone">검색어를 입력해주세요.</span>
    </div>

    <!-- resultMessage -->
    <div id="totalBooks-message" class="totalBooks-message">

    </div>
    
    <!-- bookList -->
    <div id="book-list" class="main-mid-bookList custom-mg-top-60">
        
    </div>

  
    <!-- pagination -->
    <div class="custom-mg-top-60 custom-mg-bottom-60">
        <ul class="main-bottom-pagination">
        
        </ul>
    </div>

  </div>
    
  <!-- footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../common/common.js"></script>
  <script src="../common/apikey.js"></script>
  <script src="search.js"></script>
  
  </body>
</html>
